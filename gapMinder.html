<!doctype html>
<html>

<head>
	<title>D3 tutorial</title>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-scale.v2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
	


</head>

<body> 

	<script>
		
		var margin = { left:80, right:20, top:50, bottom:100 };
var height = 500 - margin.top - margin.bottom, 
    width = 800 - margin.left - margin.right;

var g = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + 
            ", " + margin.top + ")");
			
var tip = d3.tip().attr("class", "d3-tip")
				.html(function(d){
				var text = "<strong>Country:</strong> <span style='color:red'>" +d.country + "</span> <br>";
				return text;});
			g.call(tip);

var time = 0;

// Scales
var x = d3.scaleLog()
    .base(10)
    .range([0, width])
    .domain([142, 150000]);
var y = d3.scaleLinear()
    .range([height, 0])
    .domain([0, 90]);
var area = d3.scaleLinear()
    .range([25*Math.PI, 1500*Math.PI])
    .domain([2000, 1400000000]);
	

var continentColor = d3.scaleOrdinal(d3.schemeCategory10);

// Labels
var xLabel = g.append("text")
    .attr("y", height + 50)
    .attr("x", width / 2)
    .attr("font-size", "20px")
    .attr("text-anchor", "middle")
    .text("GDP Per Capita ($)");
var yLabel = g.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", -40)
    .attr("x", -170)
    .attr("font-size", "20px")
    .attr("text-anchor", "middle")
    .text("Life Expectancy (Years)")
var timeLabel = g.append("text")
    .attr("y", height -10)
    .attr("x", width - 40)
    .attr("font-size", "40px")
    .attr("opacity", "0.4")
    .attr("text-anchor", "middle")
	.attr("fill","red")
    .text("1800");

// X Axis
var xAxisCall = d3.axisBottom(x)
    .tickValues([400, 4000, 40000])
    .tickFormat(d3.format("$"));
g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height +")")
    .call(xAxisCall);

// Y Axis
var yAxisCall = d3.axisLeft(y)
    .tickFormat(function(d){ return +d; });
g.append("g")
    .attr("class", "y axis")
    .call(yAxisCall);
	
	// adding legends
	
	var continents =["europe", "asia", "americas", "africa"];
	
	var legend = g.append("g")
					.attr("transform", "translate(" + (width -10) + ", " + (height - 125) + ")");

	continents.forEach(function(continent,i){
			var legendrow = legend.append("g")
								.attr("transform", "translate(0, " + (i*20) +")");
								
			legendrow.append("rect")
					.attr("width",10)
					.attr("height",10)
					.attr("fill",continentColor(continent));
					
			legendrow.append("text")
					.attr("x",-10)
					.attr("y", 10)
					.attr("text-anchor", "end")
					.style("text-transform","capitalize")
					.text(continent);
					
					});
	
	// here once we read the json, we filter records which have both income and life_exp data available
	// in second map function , we ar pass the filtered data array and changing the data type to integer.
d3.json("data.json", function(data){
		console.log(data); 
	  // Clean data
    const formattedData = data.map(function(year){
        return year["countries"].filter(function(country){
            var dataExists = (country.income && country.life_exp);
            return dataExists
        }).map(function(country){
            country.income = +country.income;
            country.life_exp = +country.life_exp;
			
            return country;            
        })
    });

    // Run the code every 0.1 second
    d3.interval(function(){
        // At the end of our data, loop back
        time = (time < 214) ? time+1 : 0
        update(formattedData[time]);            
    }, 100);

    // First run of the visualization
    update(formattedData[0]);	
		
		})
		function update(data) {
    // Standard transition time for the visualization
    var t = d3.transition()
        .duration(100);

    // JOIN new data with old elements.
    var circles = g.selectAll("circle").data(data, function(d){
        return d.country;
    });

    // EXIT old elements not present in new data.
    circles.exit()
        .attr("class", "exit")
        .remove();

    // ENTER new elements present in new data.
    circles.enter()
        .append("circle")
        .attr("class", "enter")
        .attr("fill", function(d) { return continentColor(d.continent); })
		.on("mouseover", tip.show )
		.on("mouseout",tip.hide)
        .merge(circles)
        .transition(t)
            .attr("cy", function(d){ return y(d.life_exp); })
            .attr("cx", function(d){ return x(d.income) })
            .attr("r", function(d){ return Math.sqrt(area(d.population) / Math.PI) });

    // Update the time label
    timeLabel.text(+(time + 1800))
}
		
	</script>
	
	</body>
	</html>
