<!DOCTYPE html>
<html>

<head>
<title>DS tutorial</title>    
<script src="https://d3js.org/d3.v4.min.js"></script>  
    <script src="https://d3js.org/d3-scale.v2.min.js"></script>
</head>

<body>
    <script>

     var margin = { left:80, right:20, top:50, bottom:100 };

var width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var flag = true;

var t = d3.transition().duration(750);
    
var g = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

var xAxisGroup = g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height +")");
        

var yAxisGroup = g.append("g")
    .attr("class", "y axis");

// X Scale
var x = d3.scaleBand()
    .range([0, width])
    .padding(0.2);

// Y Scale
var y = d3.scaleLinear()
    .range([height, 0]);

// X Label
g.append("text")
    .attr("y", height + 50)
    .attr("x", width / 2)
    .attr("font-size", "20px")
    .attr("text-anchor", "middle")
    .text("Candidates Name")
    

// Y Label
var yLabel = g.append("text")
    .attr("y", -60)
    .attr("x", -(height / 2))
    .attr("font-size", "20px")
    .attr("text-anchor", "middle")
    .attr("transform", "rotate(-90)")
    //.text("Revenue");

d3.csv("Donors.csv", function(data){
     console.log(data);

    // Clean data
    data.forEach(function(d) {
        d.DonationAmt = +d.DonationAmt;
        d.DonorCount = +d.DonorCount;
    });

    d3.interval(function(){
        var newData = flag ? data : data.slice(1);

        update(newData)
        flag = !flag
    }, 1500);

    // Run the vis for the first time
    update(data);
});

function update(data) {
    var value = flag ? "sum" : "count";

    x.domain(data.map(function(d){ return d.cand_nm }));
    y.domain([0, d3.max(data, function(d) { return d[value] })])

    // X Axis
    var xAxisCall = d3.axisBottom(x);
        
                     
    xAxisGroup.transition(t).call(xAxisCall).selectAll("text")
			.attr("y",10)
			.attr("x",-5)
			.attr("text-anchor","end")
			.attr("transform","rotate(-40)");
        
    

    // Y Axis
    var yAxisCall = d3.axisLeft(y)
        .tickFormat(function(d){  return  "$" + d ; });
        yAxisGroup.transition(t).call(yAxisCall);

    // JOIN new data with old elements.
    var rects = g.selectAll("circle")
        .data(data, function(d){
            return d.cand_nm;
        });

    // EXIT old elements not present in new data.
    rects.exit()
        .attr("fill", "red")
    .transition(t)
        .attr("cy", y(0))
        .remove();

    // ENTER new elements present in new data...
    rects.enter()
        .append("circle")
            .attr("fill", "grey")
            .attr("cy", y(0))
            .attr("cx", function(d){ return x(d.cand_nm) + x.bandwidth() / 2 })
            .attr("r", 5)
            // AND UPDATE old elements present in new data.
            .merge(rects)
            .transition(t)
                .attr("cx", function(d){ return x(d.cand_nm) + x.bandwidth() / 2 })
                .attr("cy", function(d){ return y(d[value]); });

    var label = flag ? "sum" : "count";
    yLabel.text(label);

}

          
        
    </script>
    
    
</body>

</html>
